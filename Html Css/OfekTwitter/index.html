<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ofek Twitter users</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tweets.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html"><img src="image/OfekUnit.png" alt="OfekLogo"> OfekTwitter</a>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="users.html">Users</a>
                    <a class="nav-link" href="signin.html">Sign in</a>
                    <a class="nav-link" href="signup.html">Sign up</a>
                </div>
            </div>
        </nav>

        <main class="container" role="main" >
            <form class="col-md-6 offset-md-3">
                <textarea rows="5" placeholder="tweet text..."></textarea>
                <div>
                    <input class="btn btn-primary float-right" type="submit" value="Submit">
                </div>
            </form>

            <div class="media tweets">
                <img src="image/1.jpg">
                <div class="media-body">
                    Sir 1 says:
                    <p>Hello world!</p>
                    <div class="media">
                        <img src="image/4.jpg">
                        <div class="media-body">
                            The Honourable 9 says:
                            <p>Indeed.</p>
                            <div class="media">
                                <img src="image/5.jpg">
                                <div class="media-body">
                                    Lord 5 says:
                                    <p>Mighty fine!</p>
                                    <div class="media">
                                        <img src="image/4.jpg">
                                        <div class="media-body">
                                            Rabbi 4 says:
                                            <p>That's not kosher...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="text-muted">Ofek Twitter - with Twitter Bootstrap v4</div>
            </div>
        </footer>

    </body>
</html>
